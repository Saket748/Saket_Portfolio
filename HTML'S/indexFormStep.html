<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styleFormStep.css">
</head>
<body>
    <div class="container">
        <form  id="form1">
            <h3>Personal Details</h3>
            <input type="text" placeholder="First name">
            <input type="text" placeholder="Last name">
            <input type="text" placeholder="Mobile number">
            <div class="btn-box">
                <button type="button" id="next1">Next</button>
            </div>
        </form>
        <form id="form2">
            <h3>Requirement</h3>


            <div class="select-box">
                <select>
                  <option hidden>Our Services</option>
                  <option>Floor Plan</option>
                  <option>3D Exterior Design</option>
                  <option>Interior Design</option>
                  <option>Modular kitchen</option>
                  <option>Outdoor Space
                  </option>
                </select>
              </div>
              <div class="select-box">
                <select>
                  <option hidden>Plot Size & Budget</option>
                  <option>800 sq.ft. INR 8,00,000</option>
                  <option>1000 sq.ft. INR 10,00,000</option>
                  <option>1200 sq.ft. INR 12,00,000</option>
                  <option>1500 sq.ft. INR 15,00,000</option>
                  
                </select>
              </div>

              <div class="select-box">
                <select>
                  <option hidden>Well Furnished</option>
                  <option>L Shape Sofas</option>
                  <option>Dressing Room</option>
                  <option>Walking Closet</option>
                  <option>Queen & King Size Bed</option>
                  <option>Wall Furniture
                  </option>
                </select>
              </div>
            <!-- <input type="text" placeholder="First name">
            <input type="text" placeholder="Last name">
            <input type="text" placeholder="Mobile number"> -->
            <div class="btn-box">
                <button type="button" id="back1">Back</button>
                <button type="button" id="next2">Next</button>
            </div>
        </form>
        <form id="form3">
            <h3>CREATE ACCOUNT</h3>
            <input type="text" placeholder="email address">
            <input type="password" placeholder="password">
            <input type="password" placeholder="confirm password ">
            <div class="btn-box">
                <button type="button" id="back2">Back</button>
                <button type="submit">Submit</button>
            </div>
        </form>
        <div class="step-row">
            <div id="progress"></div>
            <div class="step-col"><small>Step 1</small></div>
            <div class="step-col"><small>Step 2</small></div>
            <div class="step-col"><small>Step 3</small></div>
        </div>
    </div>
    <script>
        var form1 = document.getElementById('form1');
        var form2 = document.getElementById('form2');
        var form3 = document.getElementById('form3');

        var next1 = document.getElementById('next1');
        var next2 = document.getElementById('next2');
        var back1 = document.getElementById('back1');
        var back2 = document.getElementById('back2');
        var progress = document.getElementById('progress');
        next1.onclick = function(){
            form1.style.left ="-450px";
            form2.style.left ="40px";
            progress.style.width= "240px";
        }
        back1.onclick = function(){
            form1.style.left ="40px";
            form2.style.left ="450px";
            progress.style.width= "120px";
        }
        next2.onclick = function(){
            form2.style.left ="-450px";
            form3.style.left ="40px";
            progress.style.width= "360px";
        }
        back2.onclick = function(){
            form2.style.left ="40px";
            form3.style.left ="450px";
            progress.style.width= "240px";
        }
    </script>
</body>
</html>
